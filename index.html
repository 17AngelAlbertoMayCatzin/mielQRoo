<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>MielQRoo</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row justify-content-lg-between justify-content-center py-3 align-items-center">
				<div class="col col-auto order-2 order-lg-1">
					<ul class="nav">
						<li class="nav-item">
							<a href="#" class="nav-link active">Inicio</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Comerciantes</a>
						</li>
					</ul>
				</div>
				<div class="col-12 col-lg text-center col-auto order-1 order-lg-2">
					<h1><a href="#" class="text-dark website-title">Miel Quintana Roo</a></h1>
				</div>
				<div class="col col-auto order-3">
					<ul class="nav">
						<li class="nav-item">
							<a href="#" class="nav-link">Nosotros</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Contacto</a>
						</li>
						<a class="btn btn-outline-primary" href="#">Ingresar</a>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- Sección del carousel -->
	<section class="carrusel">
		<div class="container">
			<section class="row main-carousel">
				<div class="col">
					<div id="carouselDestacado" class="carousel slide" data-ride="carousel" data-interval="5000">
						<ol class="carousel-indicators">
							<li data-target="#carouselDestacado" data-slide-to="0" class="active"></li>
							<li data-target="#carouselDestacado" data-slide-to="1"></li>
							<li data-target="#carouselDestacado" data-slide-to="2"></li>
							<li data-target="#carouselDestacado" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active" >
								<img src="img/carousel1.jpg" class="d-block w-100" alt="">
							</div>
							<div class="carousel-item" >
								<img src="img/carousel2.jpg" class="d-block w-100" alt="">
								<div class="carousel-caption text-white d-none d-md-block">
									<h3>Apicultores Directos</h3>
									<p>Los comerciantes son 100 % apicultores del Estado de Quintana Roo </p>
								</div>
							</div>
							<div class="carousel-item" >
								<img src="img/carousel3.jpg" class="d-block w-100" alt="">
								<div class="carousel-caption text-white d-none d-md-block">
									<h3>Producción Natural</h3>
									<p>La miel es 100 % auténtica</p>
								</div>
							</div>
							<div class="carousel-item" >
								<img src="img/carousel4.jpg" class="d-block w-100" alt="">
							</div>
						<a href="#carouselDestacado" class="carousel-control-prev" data-slide="prev">
							<span class="carousel-control-prev-icon" ></span>
							<span class="sr-only">Anterior</span>
						</a>
						<a href="#carouselDestacado" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon" ></span>
							<span class="sr-only">Siguiente</span>
						</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
	<!-- Sección de comerciantes -->
	<section>
		<div class="container">
			<div class="row cols-1 row-cols-md-2 g-4" >
				<div class="col" >
					<div id="card-container">
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Archivo script de comerciantes -->
	<script src="js/comerciantes.js"></script>
</body>
</html>

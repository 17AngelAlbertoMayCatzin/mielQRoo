<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos</title>
    <link rel="Stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    
    <div id="id03">
      <form name="datos" class="modal-content">
        <div class="container">
          <h1>Editar Datos</h1>
          <p>Por favor llene los campos para Actualizar Datos</p>
          <hr>
          <label for="email"><b>Correo Electrónico</b></label>
          <input type="text" placeholder="correo@correo.com" name="correoElectronico" required>
          
          <label for="nombre"><b>Nombre</b></label>
          <input type="text" placeholder="nombre" name="Nombre" required>

          <label for="apellido"><b>Apellido</b></label>
          <input type="text" placeholder="Apellido" name="Apellido" required>

          <label for="municipio"><b>Municipio</b></label>
          <input type="text" placeholder="Municipio" name="Municipio" required>

          <label for="localidad"><b>Localidad</b></label>
          <input type="text" placeholder="Localidad" name="Localidad" required>

          <label for="telefono"><b>Número de teléfono</b></label>
          <input type="text" placeholder="Número" name="Telefono" required>

          <label for="usuario"><b>Nombre de Usuario</b></label>
          <input type="text" placeholder="Usuario" name="Usuario" required>
          
          <label for="psw-old"><b>Contraseña Anterior</b></label>
          <input type="password" placeholder="contraseña Antigua" name="psw-old" required>

          <label for="psw"><b>Nueva Contraseña</b></label>
          <input type="password" placeholder="Nueva Contraseña" name="psw" required>

          <label for="psw-repeat"><b>Repetir Contraseña</b></label>
          <input type="password" placeholder="Repetir Contraseña" name="psw-repeat" required>
    
          <div class="clearfix">
            <button type="button" onclick="regresar();" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onclick="this.form">Agregar</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/editarDatos.js"></script>
</body>
</html>
